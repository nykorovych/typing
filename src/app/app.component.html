<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Chalange</h1><br>

      <p class="has-text-centered">

       <span [class]="compare(letter, typedString[i])" *ngFor="let letter of randomSentance.split('');let i =index;">{{letter}}</span>
      
      </p>

       <div class="field">
         <input [value] ="typedString"(input)="onInput($event.target.value)" class="input" />
        <div >
         {{typedString}}
        </div>

       </div>
       <div *ngIf = "typedString === randomSentance" class="box has-text-centered">
         <p  class="title">Success!</p>
       </div>
       <button class="button is-centered" (click)="reset()">Reset</button>
    </div>

  </div>

</div>
